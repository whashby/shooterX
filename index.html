<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShooterX – Conquer the Galaxy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            /* Using a retro web font. You might need to include a link to Google Fonts if not installed locally */
            font-family: 'Press Start 2P', sans-serif;
            cursor: none;
        }

        canvas {
            display: block;
            background-color: #000000;
        }
        /* UI Elements */
        #scoreboard, #healthbar, #powerupBar, #specialBar {
            position: absolute;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 20px;
            pointer-events: none;
        }

        #scoreboard {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #healthbar {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        #powerupBar {
            top: 10px;
            left: 10px;
        }

        #specialBar {
            top: 10px;
            right: 10px;
        }

        #info {
            position: absolute;
            top: 50px;
            right: 50px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            font-size: 12px;
        }
        /* New Game & Resume Buttons */
        #newGameButton, #resumeGameButton {
            position: absolute;
            left: 50%;
            top: 63%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            background: rgba(255,0,0,0.4);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">Score: 0</div>
    <div id="healthbar">❤️ ❤️ ❤️</div>
    <div id="powerupBar">Power: □ □ □ □ □ □</div>
    <div>
        <div id="specialBar">Specials: ☆ ☆ ☆ </div>
        <div id="info">Spacebar to activate</div>
    </div>
    <button id="resumeGameButton">Resume</button>
    <button id="newGameButton">New Game</button>
    <script type="text/javascript" src="scripts/game.js"></script>
</body>
</html>
